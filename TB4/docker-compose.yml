version: '3.8'

services:
  db:
    image: postgres:13
    container_name: postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: root
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    networks:
      - app_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_app
    volumes:
      - .:/code
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=TB4.settings
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
